name: Data Pipeline

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.3'

      - name: Install poetry
        uses: snok/install-poetry@v1.0.0

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

      - name: Install DVC
        run: |
          poetry add dvc

  fetch_news_data:
    needs: setup
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: |
          poetry install

      - name: Install DVC
        uses: iterative/setup-dvc@v1

      - name: Configure DVC
        run: |
          dvc remote modify origin endpointurl https://dagshub.com/lanaben/news-prediction-app.s3
          dvc remote modify origin --local access_key_id ${{ secrets.ACCES_KEY_ID }}
          dvc remote modify origin --local secret_access_key ${{ secrets.SECRET_ACCESS_KEY }}

      - name: DVC pull
        run: |
          dvc pull -r origin --force

      - name: Fetch news data
        run: |
          python src/data/fetch_news_data.py

      - name: Commit changes to DVC
        run: |
          dvc add data
          dvc push -r origin

      - name: Commit changes to GIT
        run: |
          git config --global user.name 'lanaben'
          git config --global user.email 'lanaben@users.noreply.github.com'
          git add .
          git commit -m "Fetch news data."

      - name: Push changes
        run: git push https://lanaben:${{ secrets.IIS }}@github.com/lanaben/MBajk-prediction-app.git main