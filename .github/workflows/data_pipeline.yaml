name: Data Pipeline

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.3'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo 'export PATH="$HOME/.local/bin:$PATH"' >> $GITHUB_ENV

      - name: Cache Poetry dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Install DVC
        run: |
          poetry add dvc

  fetch_news_data:
    needs: setup
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Install DVC
        uses: iterative/setup-dvc@v1

      - name: Configure DVC
        run: |
          dvc remote modify origin endpointurl https://dagshub.com/lanaben/news-prediction-app.s3
          dvc remote modify origin --local access_key_id ${{ secrets.ACCES_KEY_ID }}
          dvc remote modify origin --local secret_access_key ${{ secrets.SECRET_ACCESS_KEY }}

      - name: DVC pull
        run: |
          dvc pull -r origin --force

      - name: Fetch news data
        run: |
          python src/data/fetch_news_data.py

      - name: Commit changes to DVC
        run: |
          dvc add data
          dvc push -r origin

      - name: Commit changes to GIT
        run: |
          git config --global user.name 'lanaben'
          git config --global user.email 'lanaben@users.noreply.github.com'
          git add .
          git commit -m "Fetch news data."

      - name: Push changes
        run: git push https://lanaben:${{ secrets.IIS }}@github.com/lanaben/MBajk-prediction-app.git main